  # Apps definition

  ListAppsFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps.get
      CodeUri: src/
      Policies:
        - CloudFormationDescribeStacksPolicy: {}

  CreateAppFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps.post
      CodeUri: src/

  DescribeAppFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps_name.get
      CodeUri: src/

  DeleteAppFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps_name.delete
      CodeUri: src/

  UpdateAppFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps_name.patch
      CodeUri: src/

# Pipelines definition

  ListPipelinesFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: apps.get
      CodeUri: src/

  CreatePipelineFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: pipelines.post
      CodeUri: src/

  DescribePipelineFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: pipelines_name.get
      CodeUri: src/

  DeletePipelineFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: pipelines_name.delete
      CodeUri: src/

  UpdatePipelineFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: pipelines_name.patch
      CodeUri: src/

# Events definition
  DescribeEventsFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: events_name.get
      CodeUri: src/