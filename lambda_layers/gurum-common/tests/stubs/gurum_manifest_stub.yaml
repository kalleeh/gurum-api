project:
  source:
    provider: github
    repo: kalleeh/2048
  type: ecs-shared-lb
environments:
  - name: dev
    &config:
      - cpu: '256'
      - memory: '1024'
    env:
      - environment: dev
      - YourVar: AnotherEnvVar
  - name: prod
    *config
    env:
      - environment: prod
      - YourVar: AnotherEnvVar
services:
  - name: block_storage
    type: s3
    config:
      - BucketName: my-block-storage-bucket
      - LoggingPrefix: log-prefix
  - name: customer_database
    type: rds
    config:
      - engine: mysql
      - instance_class: db.t2.small